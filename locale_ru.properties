about.header.theory=Вкладка "Математическая модель"
about.header.model=Вкладка "Теоретический материал"
about.textarea.theory=Содержимое позволяет ознакомиться с теоретическими основами, использованными при реализации модели \
  зависимости зарплат и занятости. В нем приведедны все необходимые для понимания формулы.
about.textarea.model=Содержимое состоит из трех частей: панели графика, панели параметров и панели событий.\nПанель \
  параметров состоит из параметров и кнопок. График отрисовывается автоматически при изменении хотя бы одного из \
  параметров. Для каждого параметра существует посказка. Она появляется при удержании курсора мыши на названии \
  параметра или его значении.\
  \n\na1 - коэффициент изменения зарплаты \n\na2 - коэффициент изменения занятых\
  \n\nP0 - значение зарплаты в начале исследовани\n\nN0 - значение числа занятых мест в начале исследования\
  \n\nPr - значение зарплаты в начале исследования (равновесие)\n\nNr - значение числа занятых мест в начале исследования (равновесие)\
  \n\nT - время наблюдения\n\nN - количество разбиений по времени \n\n\
  Для изменения параметров можно ввести значение с клавиатуры и нажать ENTER либо с помощью слайдера, используя мышь \
  или стрелки "влево" и "вправо".\
  \n\nКнопка "Равновесие" настраивает параметры для достижения состояния равновесия.\
  \n\nКнопка "Зарплата слишком высокая" настраивает параметры для достижения состояния, когда зарплата выше значения равновесия и \
  работодатель будет уменьшать ее, пока не дойдет до состояния равновесия у зарплаты.\
  \n\nПанель событий содержит в себе информацию о совершенных действиях пользователем, влияющих на график модели.
